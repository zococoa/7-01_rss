<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>5-01_countdown</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
<style>
.timer {
	font-weight: bold;
	font-size: 24px;
	text-align: center;
}
.timer span {
	font-size: 72px;
}
</style>
</head>
<body>
<header>
<div class="header-contents">
<h1>카운트다운 타이머</h1>
<h2>응용：표시 방법을 바꿔보자</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<h2>현재시각</h2>
	<p class="timer"><span id="day"></span>일<span id="hour"></span>시<span id="min"></span>분<span id="sec"></span>초<span id="msec"></span></p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
var countdown = function(due) {
	var now = new Date();


	var msec = now.getMilliseconds();
	var sec = now.getSeconds()
	var min = now.getMinutes()
	var hours = now.getHours()
	var days = now.getDate()
	var count = [days, hours, min, sec, msec];

	return count;
}

var goal = new Date(2020, 7, 24);

var recalc = function() {
	var counter = countdown();
	if (counter[1] == 20 && counter[2] == 28) {
		location.href = "https://bit.ly/위메프반값특가_사전입장";
		console.log('흠')
	}else{
	document.getElementById('day').textContent = counter[0];
	document.getElementById('hour').textContent = counter[1];
	document.getElementById('min').textContent = counter[2];
	document.getElementById('sec').textContent = counter[3];
	document.getElementById('msec').textContent = counter[4];
	refresh();
}

}

var refresh = function() {
	setTimeout(recalc, 10);
}
recalc();
</script>
</body>
</html>
